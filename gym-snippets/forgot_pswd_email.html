<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../gym-css/loginform.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href='/gym-images/log.png'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="/gym-js/auth.js" charset="utf-8"></script>
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Email-ID</h2>
                <form action="/forgotPswd_sendEmail" method="post">
                    <div class="inputBx">
                        <input type="text" id="logEmail" placeholder="Email" name='email'>
                        <img src="../gym-images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="submit" onclick="encryptLog();" value="Login">
                    </div>
                </form>
                <p>Need an <a href="gym-login.html">account</a></p><br><br><br>
                <p id="status"></p>
            </div>
        </div>
    </section>
    <script type="text/javascript">
      function encryptLog(){
        //alert('inside');
        var logEmail = document.getElementById('logEmail');
        logEmail.value = CryptoJS.AES.encrypt(logEmail.value,'form');
        var status = document.getElementById('status');
        status.innerHTML = 'Please Check your Email we have sent a password recovery Link..'
      }
    </script>
</body>

</html>
