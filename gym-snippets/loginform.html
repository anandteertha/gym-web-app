<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../gym-css/loginform.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href='/gym-images/log.png'>
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="inputBx">
                        <input type="text" placeholder="Email" name='email'>
                        <img src="../gym-images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Password" name='pswd'>
                        <img src="../gym-images/lock.png" alt="">
                    </div>
                    <label class="remember"><input type="checkbox"> Remember me</label>
                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <p>Forgot <a href="#">password</a></p>
                <p>Need an <a href="gym-login.html">account</a></p>
            </div>
        </div>
    </section>
</body>

</html>
